<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice of Proof</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            image-rendering: optimizeQuality; /* Improve image quality */
        }
        #rsvp {
            position: absolute;
            bottom: 20px; /* Add more whitespace at the bottom */
            text-align: center;
            width: 100%;
        }
    </style>
    <script type="module">
        import { getDocument, GlobalWorkerOptions } from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.mjs';

        // Path to your PDF file
        const pdfPath = 'Proof_Liturgy_Invite_1.pdf';

        // PDF.js settings
        GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.worker.mjs';

        // Load the PDF
        getDocument(pdfPath).promise.then(pdf => {
            // Load the first page
            pdf.getPage(1).then(page => {
                const scale = 2; // Increase scale to 2
                const viewport = page.getViewport({ scale });

                // Prepare canvas using PDF page dimensions
                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Center the canvas
                const marginX = (window.innerWidth - canvas.width) / 2;
                const marginY = (window.innerHeight - canvas.height) / 2;
                canvas.style.margin = `${marginY}px ${marginX}px`;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                // Add RSVP text
                const rsvpElement = document.createElement('div');
                rsvpElement.id = 'rsvp';
                rsvpElement.innerHTML = '<a href="mailto:your_email@example.com">RSVP to your_email@example.com</a>';
                document.body.appendChild(rsvpElement);
            });
        });
    </script>
</head>
<body>
    <canvas id="pdfCanvas"></canvas>
</body>
</html>
