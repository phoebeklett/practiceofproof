<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice of Proof</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #pdfContainer {
            max-width: 80vw; /* Maximum width of the container */
            max-height: 80vh; /* Maximum height of the container */
            overflow: auto; /* Enable scrolling if the content overflows */
        }
        canvas {
            display: block;
            margin: 0 auto; /* Center the canvas horizontally */
            image-rendering: optimizeQuality; /* Improve image quality */
        }
        #rsvp {
            text-align: center;
            margin-top: 20px; /* Add space between the canvas and RSVP text */
        }
    </style>
    <script type="module">
        import { getDocument, GlobalWorkerOptions } from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.mjs';

        // Path to your PDF file
        const pdfPath = 'Proof_Liturgy_Invite_1.pdf';

        // PDF.js settings
        GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.3.136/build/pdf.worker.mjs';

        // Load the PDF
        getDocument(pdfPath).promise.then(pdf => {
            // Load the first page
            pdf.getPage(1).then(page => {
                const scale = 2; // Set scale to 2
                const viewport = page.getViewport({ scale });

                // Prepare canvas using PDF page dimensions
                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</head>
<body>
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>
    <div id="rsvp">
        <a href="mailto:your_email@example.com">RSVP to your_email@example.com</a>
    </div>
</body>
</html>
