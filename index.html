<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Image</title>
    <!-- Include pdf.js from local directory -->
    <script src="build/pdf.js" type="module"></script>
</head>
<body>
    <canvas id="pdfCanvas"></canvas>
    <script type="module">
        // Path to your PDF file
        const pdfPath = 'file_name.pdf';

        // PDF.js settings
        import { getDocument, GlobalWorkerOptions } from './build/pdf.js';
        GlobalWorkerOptions.workerSrc = './build/pdf.worker.js';

        // Load the PDF
        getDocument(pdfPath).promise.then(pdf => {
            // Load the first page
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                // Prepare canvas using PDF page dimensions
                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
